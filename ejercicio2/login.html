<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Api Fetch Login</title>
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <div  class="row justify-content-center mt-5">
            <h1 id="titulo"></h1>
            <div id="target" class="col-4 mt-5 border border-primary rounded" >
                <h1 class="text-center mt-3">Login</h1>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" required class="form-control border-primary-subtle" id="email" aria-describedby="emailHelp" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                    <div class="mb-3">
                      <label for="passwd" class="form-label">Password</label>
                      <input type="password" required class="form-control border-primary-subtle" id="passwd">
                    </div>
                    <div class="row justify-content-center">
                      <div id="alert" class="alert col-11" role="alert">
                      </div>
                      <button type="button" id="btnLogin" class="btn btn-primary mb-3 col-3">Login</button>
                      <button type="buttom" id="btnRegister" hidden></button>
                    </div>
                  </form>  
            </div>
        </div>
    </div>
